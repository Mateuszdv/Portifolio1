<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve</p>
     <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="survey-form">
        <label id="name-label">Name<input id="name" type="text" required placeholder="Enter your name" /> </label>
        <label id="email-label">Email<input id="email" type="email" required placeholder="Enter your email" />
            <label id="number-label">Age(optional)<input id="number" type="number" max="120" min="10"
                    placeholder="Age" />
                <label>Which option best describes your current role?
                    <select id="dropdown">
                        <option value="" hidden disabled selected>Select an option</option>
                        <option value="1">Student</option>
                        <option value="2">Full time job</option>
                        <option value="3">Full time learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
                <label>Would you recommend our site to a friend?
                    <input type="radio" value="definitely" name="definitely-maybe-notsure" />Definitely
                    <input type="radio" value="maybe" name="definitely-maybe-notsure" />Maybe
                    <input type="radio" value="notsure" name="definitely-maybe-notsure" />Not sure
                </label>
                <label>What is your favorite feature in our site?
                    <select id="dropdown" required>
                        <option value="" hidden disabled selected>Select an option</option>
                        <option value="6">Challenges</option>
                        <option value="7">Projects</option>
                        <option value="8">Open source</option>
                        <option value="9">Comunity</option>
                        <option value="10">Other</option>
                    </select>
                </label>
                <label>What would you like to see improved?(Check all that apply)
                    <input type="checkbox" value="11" />Front-end Projects
                    <input type="checkbox" value="12" />Back-end Projects
                    <input type="checkbox" value="13" />Data Visualization
                    <input type="checkbox" value="14" />Challenges
                    <input type="checkbox" value="15" />Open Source Community
                    <input type="checkbox" value="16" />Gitter help rooms
                    <input type="checkbox" value="17" />Videos
                    <input type="checkbox" value="18" />City Meetups
                    <input type="checkbox" value="19" />Wiki
                    <input type="checkbox" value="20" />Forum
                    <input type="checkbox" value="21" />Additional Courses
                </label>
                <label> Any comments or suggestions? </label>
                <textarea placeholder="Enter your comment here..."></textarea>
                <input id="submit" type="submit" /></input>
                </form>
</body>

</html>
